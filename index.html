<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Whisper Wall</h1>
        <p>Compartilhe suas histórias e pensamentos!</p>
    </header>

    <main>
        <div>
            <input type="text" id="userName" placeholder="Digite seu nome"/>
            <button id="saveUserName">Salvar Nome</button>
        </div>

        <textarea id="storyInput" placeholder="Escreva sua história..."></textarea>
        <button id="submitStory">Enviar</button>

        <div id="storiesContainer"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
