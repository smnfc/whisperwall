<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whisper Wall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Whisper Wall</h1>
        <p>Bem-vindo ao seu espaço para compartilhar histórias, pensamentos e inspirações. Aqui, cada palavra tem o poder de conectar, inspirar e transformar.</p>
    </header>

    <main class="container">
        <div id="loginInfo">
            <p id="authStatus">Conectando...</p>
        </div>

        <div class="story-form">
            <input type="text" id="userName" placeholder="Digite seu nome (opcional)">
            <textarea id="storyInput" placeholder="Escreva sua história..."></textarea>
            <button id="submitStory">Enviar</button>
        </div>

        <div class="stories" id="storiesContainer"></div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
